<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Allocation System</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <h1>Room Allocation System</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="groupFile">Upload Group CSV File:</label>
        <input type="file" id="groupFile" name="groupFile"><br><br>
        
        <label for="hostelFile">Upload Hostel CSV File:</label>
        <input type="file" id="hostelFile" name="hostelFile"><br><br>
        
        <button type="submit" id="uploadButton">Allocate Rooms</button>
    </form>
    
    <div id="result"></div>
    
    <script src="../static/js/script.js"></script>
</body>
</html>
